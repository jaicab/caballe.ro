    <script>
      /* Dark mode JS */

      function getTheme() {
        if (!window.matchMedia) 
          return true;
        else 
          return window
            .matchMedia('(prefers-color-scheme: light)')
            .matches
        }

      function loadTheme() {
        var currentTheme = sessionStorage.getItem('theme');
        if (currentTheme === null) {
          currentTheme = getTheme()
          sessionStorage.setItem('theme', currentTheme)
        }

        var toggle = document.getElementById('lightSwitch');
        toggle.checked = currentTheme == 'true';

        if (!toggle.checked) 
          document
            .body
            .classList
            .add('u-dark')

        setTimeout(function () {
          document
            .body
            .classList
            .add('is-transitioning')
        }, 500)
      }

      function switchTheme(el) {
        sessionStorage.setItem('theme', el.checked)

        if (el.checked) 
          document
            .body
            .classList
            .remove('u-dark')
        else 
          document
            .body
            .classList
            .add('u-dark')
        }

      document.addEventListener("DOMContentLoaded", loadTheme);
    </script>
